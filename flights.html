<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Flight details for Thailand trip.">
    <title>Flight Details</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to an external CSS -->
    <style>
        /* Basic styling for the flight page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #0056b3;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            text-align: center;
            width: 300px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Flight Details</h1>
    <div class="card">
        <h2>Woz n Becs</h2>
        <img src="Wozzle Flight.jpg" alt="Woz n Becs">
    </div>
    <div class="card">
        <h2>Rory n Amber</h2>
        <img src="Flight 1.jpg" alt="Rory n Amber">
    </div>
    <div class="card">
        <h2>Whitcut n Mr Lover</h2>
        <img src="Flight 2.jpg" alt="Whitcut n Mr Lover">
    </div>
    <div style="text-align: center; margin-top: 20px;">
    <a href="index.html" style="text-decoration: none;">
        <button style="padding: 10px 20px; font-size: 16px; background-color: #0056b3; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Back to Itinerary
        </button>
    </a>
</div>

</body>
</html>
