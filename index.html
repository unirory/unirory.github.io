<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A detailed itinerary for my upcoming trip.">
    <title>My Itinerary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('Thailand.jpg'); /* Replace with your image file name */
            background-size: cover;
                        background-position: center;
            background-repeat: no-repeat;
            color: white;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
        }
        .itinerary-container {
            display: flex; /* Use flexbox for side-by-side layout */
            transition: transform 0.5s ease; /* Smooth transition for dragging */
            width: 300%; /* Width enough to accommodate all boxes */
            transform: translateX(0); /* Start position */
            position: relative; /* For absolute positioning of elements */
        }
        .day-box {
            width: 33.33%; /* Each box takes up one-third of the container */
            padding: 20px;
            box-sizing: border-box; /* Include padding in width */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            border-radius: 8px; /* Rounded corners */
            margin-right: 10px; /* Spacing between boxes */
            position: relative; /* For absolute positioning of elements inside */
        }
        .day-box:last-child {
            margin-right: 0; /* Remove margin for the last box */
        }
        .day-box h2 {
            color: blue; /* Heading color */
        }
        .day-box p {
            color: white; /* Text color */
        }
    </style>
</head>
<body>
    <h1>My Itinerary</h1>
    <div class="itinerary-container">
        <div class="day-box" id="day1">
            <h2>Day 1: Arrival</h2>
            <p>Details about your first day.</p>
        </div>
        <div class="day-box hidden" id="day2">
            <h2>Day 2: Activities</h2>
            <p>Details about your second day.</p>
        </div>
        <div class="day-box hidden" id="day3">
            <h2>Day 3: Excursions</h2>
            <p>Details about your third day.</p>
        </div>
    </div>
        <script>
        let currentIndex = 0; // Start with the first box visible
        const boxes = document.querySelectorAll('.day-box');
        const container = document.querySelector('.itinerary-container');

        function updateBoxVisibility() {
            container.style.transform = `translateX(-${currentIndex * 33.33}%)`;
        }

        // Swipe functionality for mobile and drag functionality for PC
        let startX;
        let endX;

        container.addEventListener('touchstart', (event) => {
            startX = event.touches[0].clientX; // Get the initial touch position
        });

        container.addEventListener('touchend', (event) => {
            endX = event.changedTouches[0].clientX; // Get the final touch position
            handleSwipe();
        });

        container.addEventListener('mousedown', (event) => {
            startX = event.clientX; // Get the initial mouse position
            container.style.cursor = 'grabbing'; // Change cursor
        });

        container.addEventListener('mouseup', (event) => {
            endX = event.clientX; // Get the final mouse position
            handleSwipe();
            container.style.cursor = 'grab'; // Reset cursor
        });

        function handleSwipe() {
            if (startX - endX > 50) { // Swipe left
                if (currentIndex < boxes.length - 1) {
                    currentIndex++;
                }
            } else if (endX - startX > 50) { // Swipe right
                if (currentIndex > 0) {
                    currentIndex--;
                }
            }
            updateBoxVisibility();
        }

        // Set initial visibility
        updateBoxVisibility();
    </script>
</body>
</html>
