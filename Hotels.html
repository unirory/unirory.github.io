    <style>
        /* Basic styling for the hotel page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #0056b3;
        }
        .hotels-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Creates 3 equal columns */
            gap: 20px; /* Space between items */
            max-width: 1200px; /* Limit the width of the container */
            margin: 0 auto; /* Center the container */
            width: 100%; /* Ensure the container takes full width */
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        img {
            width: 100%; /* Ensure images take the full width of the card */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px;
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .hotels-container {
                grid-template-columns: repeat(3, 1fr); /* Force 3 columns on medium screens */
            }
        }
        @media (max-width: 480px) {
            .hotels-container {
                grid-template-columns: repeat(3, 1fr); /* Force 3 columns on smaller screens */
            }
        }
    </style>
</head>
